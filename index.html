        <script>
        
        function initParticles() {
            $('#particles').hide();
            $('#particles').fadeIn(1000);

            var options = {
                retina_detect: true,
                particles: {
                    color: '#329644',
                    shape: 'circle', // "circle", "edge" or "triangle"
                    opacity: 0.7,
                    size: 3,
                    size_random: true,
                    nb: 80,
                    line_linked: {
                        enable_auto: true,
                        distance: 150,
                        color: '#329644',
                        opacity: 0.5,
                        width: 1.5
                    },
                    anim: {
                        enable: true,
                        speed: 1
                    }
                },
                interactivity: {
                    enable: true,
                    mouse: {
                        distance: 50
                    },
                    detect_on: 'canvas',
                    mode: 'grab'
                }
            };
            
            particlesJS('particles', options);
        }
        initParticles();
        </script>
